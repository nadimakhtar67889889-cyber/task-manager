<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }
        .card {
            border-radius: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand">Task Manager</span>
    <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
</nav>

<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow-lg p-4 w-100" style="max-width:600px;">
        <h3 class="mb-4 text-center text-primary">
            Welcome {{ current_user.username }}
        </h3>

        <form method="POST" class="d-flex gap-2 mb-4">
            <input type="text" name="task" class="form-control" placeholder="Enter your task..." required>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>

        {% if tasks %}
            <ul class="list-group">
                {% for task in tasks %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ task.content }}
                        <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm">Delete</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-center text-muted">No tasks yet.</p>
        {% endif %}

    </div>
</div>
    
</body>
</html>
