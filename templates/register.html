{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-sm border mt-10">
    <h2 class="text-3xl font-bold text-center text-gray-900 mb-2">Create an Account</h2>
    <p class="text-center text-gray-500 mb-8">Start organizing your life today.</p>
    
    <form action="{{ url_for('register') }}" method="POST" class="space-y-5">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input type="text" name="username" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" name="password" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="w-full bg-gray-900 text-white font-bold py-3 rounded-lg hover:bg-gray-800 transition">Register</button>
    </form>
    <p class="text-center mt-6 text-sm text-gray-600">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-600 font-semibold">Log in</a></p>
</div>
{% endblock %}
